    data: "{{ lookup('community.general.onepassword', 'cloudflare-dns-api-token', field='credential', vault='prod') }}"
    state: present

- name: Create network traefik
  community.docker.docker_network:
    name: traefik
    driver: overlay
    attachable: true
    state: present

- name: Deploy Traefik
  community.docker.docker_stack:
