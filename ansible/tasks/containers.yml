---
- name: Create secret transmission_user
  community.docker.docker_secret:
    name: transmission_user
    data: "{{ lookup('community.general.onepassword', 'docker-transmission', field='transmission_user', vault='prod', service_account_token=env['OP_SERVICE_ACCOUNT_TOKEN']) }}"
    state: present

- name: Create secret transmission_pass
  community.docker.docker_secret:
    name: transmission_pass
    data: "{{ lookup('community.general.onepassword', 'docker-transmission', field='transmission_pass', vault='prod') }}"
    state: present

- name: Create network medianet
  community.docker.docker_network:
    name: medianet
    driver: overlay
    attachable: true
    state: present

- name: Deploy Watchtower
  community.docker.docker_compose:
    project_src: /docker/watchtower
    pull: true
    state: present

- name: Create network plausible_network
  community.docker.docker_network:
    name: plausible_network
    driver: overlay
    attachable: true
    state: present

- name: Deploy tsrecorder
  community.docker.docker_compose:
    project_src: /docker/tsrecorder
    pull: true
    state: present
  environment:
    TSRECORDER_AUTHKEY: "{{ lookup('community.general.onepassword', 'ts-authkey-recorder', field='credential', vault='prod') }}"

- name: Deploy prometheus-grafana
  community.docker.docker_compose:
    project_src: /docker/prometheus-grafana
    pull: true
    state: present

- name: Deploy Portainer
  community.docker.docker_stack:
    name: portainer
    compose:
      - /docker/portainer/compose.yaml
    state: present

- name: Deploy Radarr
  community.docker.docker_stack:
